
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/:uid" class="navbar-link">
          <span class="glyphicon glyphicon-ok pull-right">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
    
    
    <div class="container-fluid">
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="model.user.username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" ng-model="model.user.email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" ng-model="model.user.firstName">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" ng-model="model.user.lastName">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           ng-click="model.updateUser(model.user._id, model.user)">Update</a>
        <a class="btn btn-primary btn-block"
           ng-click="model.goToWebsite()">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
        <a class="btn btn-warning btn-block"
           ng-click="model.deleteUser(model.userId)">Unregister</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="#">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
