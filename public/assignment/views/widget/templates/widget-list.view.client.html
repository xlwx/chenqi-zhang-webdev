 
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widgets
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <ul class="container-fluid" wd-draggable>
        
        <li ng-repeat="widget in model.widgets" class="wd-widget">
            <div class="wd-toolbar">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>               
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>

            <!-- <div ng-include="model.getWidgetUrlForType(widget.widgetType)"
                 ng-bind-html="model.trustThisContent(widget.text)"></div> -->
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <div ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
                </div>

                <div ng-switch-when="IMAGE">
                    <div ng-include="'views/widget/templates/widget-image.view.client.html'"></div>    
                </div>

                <div ng-switch-when="YOUTUBE">
                    <div ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
                </div>
                <div ng-switch-when="HTML" 
                     ng-bind-html="model.trustThisContent(widget.text)">

                </div>
            </li>
        </ul>

    </div>    

<div ng-include="'views/common/footer.view.client.html'"></div>
