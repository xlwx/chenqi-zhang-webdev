
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text pull-left">
                    <a href="#!/user/{{model.userId}}/website" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left">
                        </span>
                    </a>
                </p>
                <a class="navbar-brand" href="#">
                    Edit Website
                </a>
                <p class="navbar-text pull-right">
                    <a href="#!/user/{{model.userId}}/website" class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <div class="row">
            <div class="col-xs-4">
                <ul class="list-group">
                  <li class="list-group-item justify-content-between borderless" ng-repeat="website in model.websites">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                  </li>
                </ul>
            </div>

            <div class="col-xs-8">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="model.website.name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Description" ng-model="model.website.description"></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-success  btn-block" 
                    ng-click="model.updateWebsite(model.websiteId, model.website)">Update</a>
                </div>
                <div class="form-group">
                    <a class="btn btn-danger  btn-block" 
                    ng-click="model.deleteWebsite(model.websiteId)">Delete</a>
                </div>
            </div>
        </div>         
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
